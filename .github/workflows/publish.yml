name: Publish to NuGet

on:
  push:
    tags:
      - 'dotnet/v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0'

    - name: Build and Pack
      run: dotnet build -c Release src/dotnet/PolyDomain.Core/PolyDomain.Core.csproj

    - name: Push to NuGet
      run: |
        dotnet nuget push src/dotnet/PolyDomain.Core/bin/Release/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate